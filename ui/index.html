<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                    </div>
                    <div>
                        <h1>ARIA</h1>
                        <p>AI Voice Assistant</p>
                    </div>
                </div>
                <div class="status-badge">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Voice Control Panel -->
            <section class="voice-panel">
                <div class="voice-visualizer" id="voiceVisualizer">
                    <div class="visualizer-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                
                <button class="mic-button" id="micButton" disabled>
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="22"></line>
                    </svg>
                    <div class="ripple"></div>
                </button>
                
                <p class="mic-status" id="micStatus">Click to speak</p>
            </section>

            <!-- Chat Container -->
            <section class="chat-section">
                <div class="chat-header">
                    <h2>Conversation</h2>
                    <button class="clear-chat" id="clearChat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="chat-container" id="chatContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">üëã</div>
                        <h3>Hello! I'm ARIA</h3>
                        <p>Your AI-powered voice assistant. I can help you with reminders, messages, music, and more.</p>
                    </div>
                </div>
                
                <div class="thinking-indicator" id="thinkingIndicator">
                    <div class="thinking-animation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span>Processing...</span>
                </div>
            </section>

            <!-- Input Section -->
            <section class="input-section">
                <div class="input-wrapper">
                    <input type="text" class="text-input" id="textInput" placeholder="Type your message..." disabled>
                    <button class="send-button" id="sendButton" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Data Display Section -->
            <section class="data-section" id="dataSection"></section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="action-grid">
                    <button class="action-card" data-command="What time is it?">
                        <div class="action-icon">üïê</div>
                        <span>Time</span>
                    </button>
                    <button class="action-card" data-command="Show my reminders">
                        <div class="action-icon">üìã</div>
                        <span>Reminders</span>
                    </button>
                    <button class="action-card" data-command="Play some music">
                        <div class="action-icon">üéµ</div>
                        <span>Music</span>
                    </button>
                    <button class="action-card" data-command="What's today's date?">
                        <div class="action-icon">üìÖ</div>
                        <span>Date</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>
    <script src="app.js"></script>
</body>
</html>
